<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS script -->
  <link rel="stylesheet" href="../resources/scripts/bootstrap.css">
  <!-- jQuery script -->
  <script src="../resources/scripts/jquery.js"></script>
  <!-- Bootstrap JS script -->
  <script src="../resources/scripts/bootstrap.js"></script>
  <!-- Main styles -->
  <link rel="stylesheet" type="text/css" media="screen" href="../resources/main.css" />

</head>
<body>

    <div class="container">

        <form onsubmit="register();return false">

          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">
          </div>
              

            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
           
            <input class="btn btn-primary" type="submit" value="Submit"/>
          </form>

</div> 

    
    <script src="../resources/main.js"></script>
</body>
</html>
